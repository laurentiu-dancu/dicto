dicto_views.autocomplete.definitions:
  path: 'term-autocomplete'
  defaults:
    _controller: '\Drupal\dicto_views\Controller\DictoViewsSearchController::handleAutocomplete'
    _format: json
  requirements:
    _access: 'TRUE'

dicto_views.autocomplete.random:
  path: 'random'
  defaults:
    _controller: '\Drupal\dicto_views\Controller\DictoViewsSearchController::randomPage'
    _format: html
  requirements:
    _access: 'TRUE'

dicto_views.account_redirect:
  path: 'cont'
  defaults:
    _controller: '\Drupal\dicto_views\Controller\DictoViewsSearchController::accountRedirect'
    _format: html
  requirements:
    _access: 'TRUE'

dicto_views.add_redirect:
  path: 'adauga'
  defaults:
    _controller: '\Drupal\dicto_views\Controller\DictoViewsSearchController::addRedirect'
    _format: html
  requirements:
    _access: 'TRUE'

dicto_views.login:
  path: 'login'
  defaults:
    _controller: '\Drupal\dicto_views\Controller\DictoViewsSearchController::authPage'
    _format: html
  requirements:
    _access: 'TRUE'
