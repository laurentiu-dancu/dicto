# This theme is marked as @internal. It is intended to evolve and change over
# minor releases.
# As the UI of Drupal improves between minor versions, the markup and assets in
# the Dicto theme will change. The Dicto theme is not backwards compatible
# If you wish to modify the output or assets of Dicto you can:
# 1. Copy the whole of Dicto and rename it as your own theme. You will need to
# manually manage your own updates if you want to stay up to date with Dicto's
# bug fixes and feature support.
#
# 2. Sub-theme Dicto. This is only recommended if you want to make minor
# tweaks and understand that Dicto could break your modifications as it
# changes.
name: Dicto
type: theme
base theme: false
description: 'A clean, accessible, and flexible Drupal front-end theme.'
alt text: 'Screenshot of Dicto, Drupal front-end theme.'
package: Core
core_version_requirement: ^8.8 || ^9
libraries:
  - dicto/global-styling
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
libraries-override:
  system/base:
    css:
      component:
        css/components/ajax-progress.module.css: css/components/ajax-progress.module.css
        css/components/autocomplete-loading.module.css: css/components/autocomplete-loading.module.css
  core/drupal.checkbox: false
  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: css/components/vertical-tabs.css
  media/oembed.formatter: false
  layout_builder/twocol_section: dicto/layout_builder_twocol_section
  layout_builder/threecol_section: dicto/layout_builder_threecol_section
  layout_builder/fourcol_section: dicto/layout_builder_fourcol_section
libraries-extend:
  core/drupal.message:
    - dicto/messages
  core/drupal.collapse:
    - dicto/details
  core/drupal.dialog.off_canvas:
    - dicto/dialog.off_canvas
  core/drupal.progress:
    - dicto/progress
  core/drupal.dropbutton:
    - dicto/dropbutton
  layout_discovery/onecol:
    - dicto/layout_discovery_section
  layout_discovery/twocol_bricks:
    - dicto/layout_discovery_section
  layout_discovery/twocol:
    - dicto/layout_discovery_section
  layout_discovery/threecol_25_50_25:
    - dicto/layout_discovery_section
  layout_discovery/threecol_33_34_33:
    - dicto/layout_discovery_section
  node/drupal.node.preview:
    - dicto/drupal.node.preview
  core/ckeditor:
    - dicto/cke-dialog
  content_moderation/content_moderation:
    - dicto/content_moderation
ckeditor_stylesheets:
  - css/base/fonts.css
  - css/base/base.css
  - css/components/embedded-media.css
  - css/components/table.css
  - css/components/text-content.css
  - css/theme/ckeditor-frame.css
